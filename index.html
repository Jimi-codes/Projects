<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="userInput">
                <input type="text" id="username" placeholder="Enter your name" />
                <button id="startGame">Start Game</button>
            </div>
            <div id="ptop" style="display: none;">
                <div id="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">5</div>
                </div>
                <div id="elem">
                    <h3>Timer</h3>
                    <div id="timerVal" class="box"></div>
                </div>
                <div id="elem">
                    <h3>Score</h3>
                    <div id="incScore" class="box">0</div>
                </div>
            </div>     
            <div id="pbtm" style="display: none;">
                <div class="bubble"></div>
            </div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <div id="leaderboardContent"></div>
                <button id="resetLeaderboard">Reset Leaderboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
